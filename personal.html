<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="animated-body">
	<script src="script.js"></script>
	<!-- Header of the website -->
	<header class="head">
		<div class="head-wrapper">
			<!--Name-->
			<h1>JOSH JOSEY</h1>
			<!--Page Title-->
			<h2>Computer Science Student</h2>
			<!-- Navigation to the Other Pages -->
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="#">Personal</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- The main content of the page -->
	<section class="content-container">
		<!-- Skills Section -->
		<div class="content-wrapper">
			<div class="skill-wrapper flip">
				<div class="flip-wrapper">
					<div class="skill-cell front">
							<img 	src="photos/logos/Python_logo.png"
									alt="Python logo"
									class="skill-img"
									loading="lazy"/>
							<p>Python</p>
					</div>
					<div class="skill-cell back">
							<img 	src="photos/logos/Python_logo.png"
									alt="Python logo"
									class="skill-img"
									loading="lazy"/>
							<p>Python</p>
					</div>	
				</div>
			</div>
		</div>

		<div class="content-wrapper resume-wrapper">
			<div class="resume-section">
				<H1>EDUCATION</H1>
			</div>
			<div class="info-wrapper flip">
				<div class="flip-wrapper">
					<!-- TTU -->
					<div class="content-info resume-info front">
						<h3>Texas Tech University, Honors College</h3>
						<h4>Lubbock, Texas </h4>
						<h4>December 2024</h4>
						<h4>Bachelor of Science</h4>
						<h4>GPA: 3.88/4.0</h4>
					</div>
					<div class="content-info resume-info back">
						<h3>other side</h3>
					</div>
				</div>
			</div>
		</div>
			
	</section>

	

	<!-- The footer of the page -->
	<footer class="foot">
		<div class="foot-wrapper">
			<div class="foot-links">
				<!-- Replit link -->
				<a href="https://replit.com/@joshjosey" target="_blank">
				<img 	src="photos/logos/Replit_logo.png"
						alt="Replit logo"
						class="navigation-img"
						loading="lazy"/>
				</a>
				<!-- Github link -->
				<a href="https://github.com/JoshJosey" target="_blank">
				<img 	src="photos/logos/Github_logo.png"
						alt="Github logo"
						class="navigation-img"
						loading="lazy"/>
				</a>
				<!-- LinkedIn link -->
				<a href="https://www.linkedin.com/in/josh-josey/" target="_blank">
				<img 	src="photos/logos/LinkedIn_logo.png"
						alt="LinkedIn logo"
						class="navigation-img"
						loading="lazy"/>
				</a>
			</div>
			<!-- Footnote -->
			<p>Check out my projects & social media</p>
		</div>
	</footer>
</body>

</html>
